<!DOCTYPE html>

        <meta charset="UTF-8">

    <body>

        <header>
            <div class="caixa">
                <h1><img src="./images/logo.png" alt="logo da barbearia"></h1>
                <!-- Navegacao -->
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="produtos.html">Produtos</a></li>
