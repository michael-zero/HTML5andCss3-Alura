<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Contato Barber</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="reset.css">
    </head>
    <body>
        <!-- Criando o cabeçalho do nosso conteudo -->
        <header>
            <div class="caixa">
                <h1><img src="./images/logo.png" alt="logo da barbearia"></h1>
                <!-- Navegacao -->
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="produtos.html">Produtos</a></li>
                        <li><a href="contato.html">Contato</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <!-- fim do cabeçalho -->

        <!-- Conteudo -->
        <main>
            <form action="">
                <label for="nomeSobrenome">Nome e Sobrenome</label>
                <input type="text" id="nomeSobrenome">

                <label for="email">Nome e Sobrenome</label>
                <input type="email" id="email">

                <label for="telefone">Telefone</label>
                <input type="text" id="telefone">

                <input type="submit" value="Enviar formulário">

                <label for="mensagem"></label>
                <textarea name="" id="mensagem" cols="30" rows="10">
                </textarea>

                <div>
                    <p>Como prefere nosso contato?</p>
                    <label for="radio-email">E-mail</label>
                    <input type="radio" name="contato" value="email" id="radio-email">
                    <label for="radio-telefone">Telefone</label>
                    <input type="radio" name="contato" value="telefone" id="radio-telefone">
                    <label for="radio-whatsapp">Whatsapp</label>
                    <input type="radio" name="contato" value="whatsapp" id="radio-whatsapp">
                </div>

                <label for="">
                    <input type="checkbox">
                    Gostaria de receber as novidades por e-mail?
                </label>
            </form>            
        </main>

        <footer>
            <img src="./images/logo-branco.png" alt="foto de fundo">
            <p class="copyright">&copy; Copyright Barbearia robot_exe 2022</p>
        </footer>
    </body>
</html>
