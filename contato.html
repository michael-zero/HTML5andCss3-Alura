<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Contato Barber</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="reset.css">
    </head>
    <body>
        <!-- Criando o cabeçalho do nosso conteudo -->
        <header>
            <div class="caixa">
                <h1><img src="./images/logo.png" alt="logo da barbearia"></h1>
                <!-- Navegacao -->
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="produtos.html">Produtos</a></li>
                        <li><a href="contato.html">Contato</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <!-- fim do cabeçalho -->

        <!-- Conteudo -->
        <main>
            <form action="">
                <label for="nomeSobrenome">Nome e Sobrenome</label>
                <input type="text" id="nomeSobrenome" class="input-padrao" required>

                <label for="email">E-mail</label>
                <input type="email" id="email" class="input-padrao" required>

                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" class="input-padrao" required>


                <label for="mensagem"></label>
                <textarea name="" id="mensagem" cols="30" rows="10"  class="input-padrao" required>
                </textarea>

                <!-- Radio -->
                <fieldset>
                    <legend>Como prefere nosso contato?</legend>
                    <label for="radio-email">
                        <input type="radio" name="contato" value="email" id="radio-email">
                        E-mail
                    </label>
                    <label for="radio-telefone">
                        <input type="radio" name="contato" value="telefone" id="radio-telefone">
                        Telefone
                    </label>
                    <label for="radio-whatsapp">
                        <input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked>
                        Whatsapp
                    </label>
                </fieldset>

                <!-- Select -->
                <fieldset>
                <legend>Qual horário prefere ser atendido?</legend>
                    <select name="" id="">
                        <option value="">Manhã</option>
                        <option value="">Tarde</option>
                        <option value="">Noite</option>
                    </select>
                </fieldset>

                <!-- Checkbox -->
                <label for="">
                    <input type="checkbox" class="checkbox" checked>
                    Gostaria de receber as novidades por e-mail?
                </label>

                <input type="submit" class="enviar" value="Enviar formulário">

            </form>     
            
            <table>
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horário</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Segunda</td>
                    <td>8h ~ 20hs</td>
                </tr>
                <tr>
                    <td>Quarta</td>
                    <td>8h ~ 20hs</td>
                </tr>
                <tr>
                    <td>Sexta</td>
                    <td>8h ~ 20hs</td>
                </tr>
            </tbody>
            </table>

        </main>

        <footer>
            <img src="./images/logo-branco.png" alt="foto de fundo">
            <p class="copyright">&copy; Copyright Barbearia robot_exe 2022</p>
        </footer>
    </body>
</html>
